<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, minimum-scale=1.0" name="viewport">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>Pokestop Mini-Map</title>
	<script type="text/javascript">
	</script>
</head>
<body>
	<div class="container">
		<header class="top-header">
			<span id="pokestop-header">PokeStop Map</span>
		</header>
		<aside class="filter">
			<h3>Map Filter</h3>
			<div class="row">
				<div class="myButton inner" id="distance">
					Distance
				</div>
				<div class="myButton inner" id="ratings">
					Ratings
				</div>
				<div class="myButton inner" id="all">
					All
				</div>
			</div>
		</aside>
		<div id="map"></div>
	</div>
	<script src="js/map.js" type="text/javascript">
	</script> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApYiQgECKjylTjuK9719PfMACTs5pGnwg&v=3&callback=initMap">
	</script> 
	<script src="js/jquery-3.1.1.min.js" type="text/javascript">
	</script>
</body>
</html>
