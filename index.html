<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width" name="viewport">
	<title>Pokemon Go Mini-Map</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|VT323" rel="stylesheet">
	<script asysnc src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeGSr9FCBSA6gXV26k6GWPC4wrXJxMlcc" onerror="googleError()">
	</script>
</head>

<body>
	<main class="container">
		<section class="col-2">
			<section class="list-search">
				<h3>Search Gym<br>
				or<br>
				PokeSpots</h3>


				<form data-bind="submit: filterPokestops" id="pokestop-search" name="pokestop-search">
					<input class="poke-search" id="poke-str" name="search-string" type="text"> <input class="myButton" type="submit" value="search">
				</form>


				<ul data-bind="foreach: filteredPokestopList">
					<li data-bind="text: name, click: $parent.pokestopClick">
					</li>
				</ul>
			</section>
		</section>


		<section class="col-8">
			<div id="map-container">
				<div class="main-map" id="google-map">
				</div>
			</div>
		</section>
	</main>
	<script src="js/lib/jQuery.js">
	</script> 
	<script src="js/lib/knockout-3.2.0.js">
	</script> 
	<script src="bower_components/oauth-signature/dist/oauth-signature.js">
	</script> 
	<script src="js/model.js">
	</script> 
	<script src="js/app.js">
	</script>
</body>
</html>
